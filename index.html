<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de criação.</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">  <!-- necessario a criação dessa div para que o navegador indentifique o legend como parte do display-flex -->
                    <legend>Informações do Evento</legend>
    
                    <div class="input-wrapper">
                        <label for="event-title">Título do Evento<span>(mínimo 8 caracteres)</span></label>
                        <input 
                        type="text" 
                        id="event-title"
                        required
                        minlength="8">
                        

                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-link">Link do Evento<span>(comece com https://)</span></label>
                        <input type="url" id="event-link" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                        <input type="number" id="event-whatsapp" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="event-category">
                            <option value="">Ao vivo</option>
                            <option value="">Podcast</option>
                            <option value="">Mentorship</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">  <!-- necessario a criação dessa div para que o navegador indentifique o legend como parte do display-flex -->
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador<span>(digite um e-mail válido)</span></label>
                        <input type="email" id="event-email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                        <input 
                        type="password" 
                        id="event-password"
                        required
                        minlength="8">
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private" required>
                        <label for="event-private">Evento privado</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">  <!-- necessario a criação dessa div para que o navegador indentifique o legend como parte do display-flex -->
                    <legend>Dia e hora</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</span></label>
                            <input type="date" id="event-date">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>

                </div>
            </fieldset>

        </form>
        <!-- <button class="button">Salvar evento</button> -->
        <!-- <button class="button">Cancelar</button> a tag button no formulario sempre envia dados por isso o 'cancelar' não é o ideal a ser usado -->
        <!-- Forma correta de ter um button<input type="button" value="cancelar"> -->
        <footer>
            <button 
            class="button" 
            form="my-form">
            <!-- type="submit" value= -->
            Salvar evento</button>
        </footer>

    </div>
    
</body>
</html>
